<div class="container pt-5">
    <div class="row main">
      <div class="col-9">
        <h3>Leave requests</h3>
        <div class="leave-container">
          <!-- Your existing content, including the table -->
          <table>
            <!-- Table headers -->
            <thead>
              <tr>
                <th>DURATION</th>
                <th>TYPE</th>
                <th>STATUS</th>
              </tr>
            </thead>
            <!-- Table body with data -->
            <tbody>
              <!-- Use *ngFor to loop through data based on current page and itemsPerPage -->
              <tr *ngFor="let item of data.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
                <td>{{ item.duration }} </td>
                <td><span class="status"> <img src={{item.src}} alt=""> {{ item.type }}</span> </td>
                <td><span class="status">  {{ item.status }}</span> </td>
              </tr>
            </tbody>
          </table>
  
        <!-- pagination -->

          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="prevPage()" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of visiblePages" [class.active]="currentPage === page">
                <a class="page-link" (click)="setPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav> 
        </div>
      </div>
    </div>
  </div>
